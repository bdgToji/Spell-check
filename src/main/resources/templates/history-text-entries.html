<th:block>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h4 class="text-center mb-4">Text Entries</h4>
        <div class="accordion custom-accordion" id="text-entries-accordion">
          <div th:if="${textEntries.isEmpty()}" class="text-center p-3">
            <p class="text-muted p-5">Empty</p>
          </div>
          <div class="accordion-item" th:each="textEntry : ${page.getContent()}">
            <h2 class="accordion-header">
              <button th:text="${textEntry.getTitle()}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#' + textEntry.getId()}" aria-expanded="false" th:aria-controls="${textEntry.getId()}"></button>
            </h2>
            <div th:id="${textEntry.getId()}" class="accordion-collapse collapse" data-bs-parent="#text-entries-accordion">
              <div class="accordion-body">
                <strong>Original:</strong><br>
                <p th:text="${textEntry.getOriginalContent()}"></p>
                <br>
                <strong>Corrected:</strong><br>
                <p th:text="${textEntry.getCorrectedContent()}"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="pagination-wrapper mt-4" th:include="fragments/paging :: pageSection(${page})"></div>
      </div>
    </div>
  </div>
</th:block>
