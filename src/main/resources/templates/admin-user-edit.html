<style>
    .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
        background: #f8f8f8;
        padding: 40px 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
</style>

<th:block>
    <div class="center-container">
        <div>
            <form th:action="@{'/admin/users/edit'}" method="post">
                <input type="hidden" name="id" th:value="(${id} !=null ? ${user.getId()} : '')">
                <label for="username">Name</label>
                <input id="username" name="username" type="text" th:value="(${id} !=null ? ${user.getUsername()} : '')">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text" th:value="(${id} !=null ? ${user.getEmail()} : '')">
                <label for="password">Password</label>
                <input id="password" name="password" type="text" th:value="(${id} !=null ? ${user.getPassword()} : '')">
                <button type="submit">Update</button>
            </form>
        </div>

    </div>
</th:block>
