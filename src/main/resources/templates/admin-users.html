<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>USERNAME</th>
        <th>E-MAIL</th>
        <th>TOTAL TEXT ENTRIES</th>
        <th>TOTAL DOCUMENTS</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.user.username}">username</td>
        <td th:text="${user.user.email}">e-mail</td>
        <td th:text="${user.textEntries}">0</td>
        <td th:text="${user.documents}">0</td>
        <th>
            <a th:href="@{'/admin/users/{id}' (id=${user.user.getId()})}">Update</a>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
