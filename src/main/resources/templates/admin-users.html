<style>
    table {
        margin: 0 auto;
        margin-top: 30px;
        overflow: hidden;
        border-radius: 16px;
        border-collapse: separate;
        border-spacing: 0;
    }
    tr:nth-child(even){background-color: #f2f2f2;}
    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color:#6aefcf;
        color: white;
    }
    td, th {
        border: 1px solid #ddd;
        padding: 8px;
    }
    thead tr:first-child th:first-child {
        border-top-left-radius: 16px;
    }
    thead tr:first-child th:last-child {
        border-top-right-radius: 16px;
    }
    tbody tr:last-child td:first-child {
        border-bottom-left-radius: 16px;
    }
    tbody tr:last-child td:last-child {
        border-bottom-right-radius: 16px;
    }

    .table-btn {
        background-color: white;
        color: #6aefcf;
        border: 2px solid #6aefcf;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-weight: bold;
    }

    .table-btn:hover {
        background-color: #6aefcf;
        color: white;
    }

    .delete-btn {
        background-color: white;
        color: #ff4d4d;
        border: 2px solid #ff4d4d;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-weight: bold;
    }

    .delete-btn:hover {
        background-color: #ff4d4d;
        color: white;
    }
</style>
<th:block>
    <table>
        <thead>
        <tr>
            <th>USERNAME</th>
            <th>E-MAIL</th>
            <th>TOTAL TEXT ENTRIES</th>
            <th>TOTAL DOCUMENTS</th>
            <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.user.username}">username</td>
            <td th:text="${user.user.email}">e-mail</td>
            <td th:text="${user.textEntries}">0</td>
            <td th:text="${user.documents}">0</td>
            <td>
                <a th:href="@{'/admin/users/{id}' (id=${user.user.getId()})}">
                    <button type="submit"  class="table-btn">Details</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/admin/users/update/{id}' (id=${user.user.getId()})}">
                    <button type="submit"  class="table-btn">Update</button>
                </a>
            </td>
            <td>
                <form th:action="@{'/admin/users/delete/{id}' (id=${user.user.getId()})}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
