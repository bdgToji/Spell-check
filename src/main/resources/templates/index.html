<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="home-content">
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h2 class="mb-3">Upload your <span class="highlight">documents and let us analyze them</span>, detect errors, and suggest improvements.</h2>
                    <p class="fs-5 mb-4">Smart Document Editing with AI</p>

                    <div class="mb-3">
                        <a href="/register" class="btn signup-free-btn text-white">Sign up for free</a>
                    </div>
                    <p class="text-muted">Create a basic account.<br>It's free.</p>
                </div>
                <div class="offset-2 col-lg-4">
                    <img th:src="@{/images/team-collaboration.jpg}" src="https://placehold.co/600x400/e0e0e0/6aefcf?text=Team+Collaboration" alt="Team collaborating on document" class="illustration">
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="stats">
            <p>Over 10,000 documents successfully analyzed!</p>
        </div>
    </div>
</th:block>
</body>
</html>
